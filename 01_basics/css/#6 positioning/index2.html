<!--absolute positioning: in this property, the space occupied by the object is not stored.-->
<!--related to its closest parent element-->
<!--apne picchle bade wale tag k anusaar position bnata hai. jaise yaha div ko baap smjh kar uske left aur right shift ho rha-->
<!DOCTYPE html>
<html>
    <head>
        <title>
            absolute positioning
        </title>
        <style>
            .container{
                border: solid black 1px;
            }
            img{
                margin: 10px;
            }
            .second{
                position: absolute;
                top: 100px;
                right: 10px;

            }
        </style>
    </head>
    <body>
        <div class="container">
            <img
            src="one.JPG"
            alt="first"
            height="200px"
            width="300px"
            class="first"
            />
            <img
            src="two.jpeg"
            alt="second"
            height="200px"
            width="300px"
            class="second"
            />
            <img
            src="three.JPG"
            alt="third"
            height="200px"
            width="300px"
            class="third"
            />
            <img
            src="four.jpeg"
            alt="fourth"
            height="200px"
            width="300px"
            class="fourth"
            />
        </div>
    </body>
</html>
